<title>{{title}}</title>
<div class="breadcrumb-area bg-gray">
    <div class="container">
        <div class="breadcrumb-content text-center">
            <ul>
                <li>
                    <a routerLink="/">Home</a>
                </li>
                <li class="active">login - register </li>
            </ul>
        </div>
    </div>
</div>
<div class="login-register-area pt-115 pb-120">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                <div class="login-register-wrapper">
                    <div class="login-register-tab-list nav">
                        <a class="active" data-toggle="tab" href="#lg1">
                            <h4> login </h4>
                        </a>
                        <a data-toggle="tab" href="#lg2">
                            <h4> register </h4>
                        </a>
                    </div>
                    <div class="tab-content">
                        <div id="lg1" class="tab-pane active">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form [formGroup]="formLogin" (ngSubmit)="onLogin()">
                                        <input type="text" name="user-name" formControlName="username" placeholder="Username">
                                        <div class="alert alert-danger" role="alert"
                                            *ngIf="formLogin.controls.username?.errors?.required && formLogin.controls.username?.touched">
                                            Tài khoản không được để trống!
                                        </div>
                                        <input type="password" name="user-password" formControlName="password"  placeholder="Password">
                                        <div class="alert alert-danger" role="alert"
                                            *ngIf="formLogin.controls.password?.errors?.required && formLogin.controls.password?.touched">
                                            Mật khẩu không được để trống!
                                        </div>
                                        <div class="button-box">
                                            <!-- <div class="login-toggle-btn">
                                                <input type="checkbox">
                                                <label>Remember me</label>
                                                <a href="#">Forgot Password?</a>
                                            </div> -->
                                            <button type="submit">Đăng nhập</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div id="lg2" class="tab-pane">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form action="#" method="post">
                                        <input type="text" name="user-name" placeholder="Username">
                                        <input type="password" name="user-password" placeholder="Password">
                                        <input name="user-email" placeholder="Email" type="email">
                                        <div class="button-box">
                                            <button type="submit">Register</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
